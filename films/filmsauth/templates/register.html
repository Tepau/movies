
{% extends 'base_auth.html' %}
{% block title %} Inscription {% endblock %}
{% block formulaire %}
<h3 class="text-center mb-3">Inscription</h3>
<form action="{% url 'inscription' %}" method="post">
    {% csrf_token %}
    <div class="form-group mb-3">
        <div class="label mb-2">
            {{ form.username.label }} :
        </div>
        
        {{ form.username }}
    </div>
    <div class="form-group mb-3">
        <div class="label mb-2">
            {{ form.password1.label }} :
        </div>
        {{ form.password1 }}
    </div>
    <div class="form-group mb-3">
        <div class="label mb-2">
            {{ form.password2.label }} :
        </div>
        {{ form.password2 }}
    </div>
    <div class="form-group">
        <input class="my btn btn-dark" type="submit" value="Valider">
    </div>
</form>
{% endblock %}
